<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
</head>

<body>
    <div class="container">
         <input type="number text" name="screen" id="screen">
        <br>
        <div class="clear-btn">
            <input type="button" value="AC" class="clear">
        </div>
        <div class="numbers">
            <input type="button" value="1" class="buttons">
            <input type="button" value="2" class="buttons">
            <input type="button" value="3" class="buttons">
            <input type="button" value="4" class="buttons">
            <input type="button" value="5" class="buttons">
            <input type="button" value="6" class="buttons">
            <input type="button" value="7" class="buttons">
            <input type="button" value="8" class="buttons">
            <input type="button" value="9" class="buttons">
        </div>

        <div class="delete-container">
            <input type="button" value="DEL" class="btn-delete">
        </div>

        <div class="btn-zero">
            <input type="button" value="0" class="zero buttons">
        </div>

        <div class="comma-container">
            <input type="button" value="." class="btn-comma buttons">
        </div>

        <div class="operators">
            <input type="button" value="+" class="buttons">
            <input type="button" value="/" class="buttons">
            <input type="button" value="-" class="buttons">
            <input type="button" value="*" class="buttons">
        </div>
        <div class="equal-btn">
            <input type="button" value="=" class="equal">
        </div>
    </div>

    <!-- javascript -->
    <script src='js/code.js'></script>
</body>

</html>
